<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Image Hover Interaction | Splitting JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="cards__wrapper">
    <figure class="card">
      <div class="card__image--wrapper">
        <div class="card__image--outer">
          <img src="image-1.jpg" alt="Portrait" class="card__image">
        </div>
      </div>
      <div class="card__text">
        <span class="card__text--inner" data-splitting>STYLE</span>
      </div>
    </figure>

    <figure class="card">
      <div class="card__image--wrapper">
        <div class="card__image--outer">
          <img src="image-2.jpg" alt="Portrait" class="card__image">
        </div>
      </div>
      <div class="card__text">
        <span class="card__text--inner" data-splitting>PRAISE</span>
      </div>
    </figure>

    <figure class="card">
      <div class="card__image--wrapper">
        <div class="card__image--outer">
          <img src="image-3.jpg" alt="Portrait" class="card__image">
        </div>
      </div>
      <div class="card__text">
        <span class="card__text--inner" data-splitting>FASHION</span>
      </div>
    </figure>
  </section>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>  
<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
<script src="main.js"></script>
</body>
</html>
